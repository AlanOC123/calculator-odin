<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator Version 2</title>
</head>
<body>
    <div class="calculator" data-history = "[]">
        <div class="display">
            <p class="stored"></p>
            <p class="current"></p>
        </div>

        <div class="calculator-keys">
            <button data-type="operator" data-key="add">+</button>
            <button data-type="operator" data-key="min">-</button>
            <button data-type="operator" data-key="mul">*</button>
            <button data-type="operator" data-key="div">/</button>

            <button data-type="special" data-key="clr">C</button>
            <button data-type="special" data-key="dec">.</button>
            <button data-type="special" data-key="eql">=</button>

            <button data-type="number" data-key="0">0</button>
            <button data-type="number" data-key="1">1</button>
            <button data-type="number" data-key="2">2</button>
            <button data-type="number" data-key="3">3</button>
            <button data-type="number" data-key="4">4</button>
            <button data-type="number" data-key="5">5</button>
            <button data-type="number" data-key="6">6</button>
            <button data-type="number" data-key="7">7</button>
            <button data-type="number" data-key="8">8</button>
            <button data-type="number" data-key="9">9</button>
        </div>
    </div>
</body>
</html>
