<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
    
        <div class="main-display"></div>

        <div class="calculator-keys">
            <button data-key="add" data-type='operator'>+</button>
            <button data-key="sub" data-type='operator'>-</button>
            <button data-key="div" data-type='operator'>/</button>
            <button data-key="mul" data-type='operator'>*</button>
            <button data-key="dec" data-type='operator'>.</button>
            <button data-key="clr" data-type='clear'>C</button>
            <button data-key="equ" data-type='equals'>=</button>

            <button class="0" data-type="number">0</button>
            <button class="1" data-type="number">1</button>
            <button class="2" data-type="number">2</button>
            <button class="3" data-type="number">3</button>
            <button class="4" data-type="number">4</button>
            <button class="5" data-type="number">5</button>
            <button class="6" data-type="number">6</button>
            <button class="7" data-type="number">7</button>
            <button class="8" data-type="number">8</button>
            <button class="9" data-type="number">9</button>
        </div>

    </div>
</body>
</html>
