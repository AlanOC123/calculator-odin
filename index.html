<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d9deb4df99.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator Version 2</title>
</head>
<body>
    <div class="container">
        <div class="calculator" data-history = "[]">
            <div class="display">
                <div class="history"></div>
                <p class="stored"></p>
                <p class="current">0</p>
            </div>

            <div class="calculator-keys">

                <div class="left-middle-keys">
                    <div class="top-row">
                        <button data-type="operator" data-key="div"><i class="fa-solid fa-divide"></i></button>
                        <button data-type="special" data-key="del"><i class="fa-solid fa-delete-left""></i></button>
                    </div>
                
                    <div class="second-row">
                        <button data-type="number" data-key="7"><i class="fa-solid fa-7"></i></button>
                        <button data-type="number" data-key="8"><i class="fa-solid fa-8"></i></button>
                        <button data-type="number" data-key="9"><i class="fa-solid fa-9"></i></button>
                    </div>

                    <div class="third-row">
                        <button data-type="number" data-key="4"><i class="fa-solid fa-4"></i></button>
                        <button data-type="number" data-key="5"><i class="fa-solid fa-5"></i></button>
                        <button data-type="number" data-key="6"><i class="fa-solid fa-6"></i></button>
                    </div>

                    <div class="fourth-row">
                        <button data-type="number" data-key="1"><i class="fa-solid fa-1"></i></button>
                        <button data-type="number" data-key="2"><i class="fa-solid fa-2"></i></button>
                        <button data-type="number" data-key="3"><i class="fa-solid fa-3"></i></button>
                    </div>

                    <div class="bottom-row">
                        <button data-type="special" data-key="clr"><i class="fa-sharp fa-solid fa-trash"></i></button>
                        <button data-type="number" data-key="0"><i class="fa-solid fa-0"></i></button>
                        <button data-type="special" data-key="dec"><i class="fa-solid fa-circle"></i></button>
                    </div>
                </div>

                <div class="right-row">
                    <button data-type="operator" data-key="mul"><i class="fa-solid fa-xmark"></i></button>
                    <button data-type="operator" data-key="sub"><i class="fa-solid fa-minus"></i></button>
                    <button data-type="operator" data-key="add"><i class="fa-solid fa-plus"></i></button>
                    <button data-type="special" data-key="eql"><i class="fa-solid fa-equals"></i></button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
